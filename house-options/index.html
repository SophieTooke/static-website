<!DOCTYPE html>
<html>
<head>
  <title>House panelling options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *, html {
      margin: 0;
      font-family: "Open Sans", Arial, Helvetica, sans-serif;
    }

    body {
      font-size: 14px;
      width: 100%;
      height: 100%
    }

    h1 {
      margin-bottom: 10px;
    }

    .imageSelect{
      background-color: #fefefe;
      border-bottom: 1px solid black;
      padding: 20px;
      position: sticky;
      top: 0;
    }

    #image-container img{
      max-width: 100%;
    }

  </style>
</head>
<body>
  <div class="imageSelect">
  <h1>House panelling options</h1>

  <label for="image-select">Select a colour:</label>
  <select id="image-select">
    <option value="house-options/anthracite_grey.png">Anthracite grey</option>
    <option value="house-options/arctic_white.png">Arctic white</option>
    <option value="house-options/boothbay_blue.png">Boothbay blue</option>
    <option value="house-options/chestnut_brown.png">Chestnut brown</option>
    <option value="house-options/cobble_stone.png">Cobble stone</option>
    <option value="house-options/evening_blue.png">Evening blue</option>
    <option value="house-options/grey_slate.png">Grey slate</option>
    <option value="house-options/heathered_moss.png">Heathered moss</option>
    <option value="house-options/iron_grey.png">Iron grey</option>
    <option value="house-options/khaki_brown.png">Khaki brown</option>
    <option value="house-options/light_mist.png">Light mist</option>
    <option value="house-options/midnight_black.png">Midnight black</option>
    <option value="house-options/montery_taupe.png">Montery taupe</option>
    <option value="house-options/mountain_sage.png">Mountain sage</option>
    <option value="house-options/pearl_grey.png">Pearl grey</option>
    <option value="house-options/rich_espresso.png">Rich espresso</option>
    <option value="house-options/sail_cloth.png">Sail cloth</option>
    <option value="house-options/soft_green.png">Soft green</option>
    <option value="house-options/timber_bark.png">Timber bark</option>
    <option value="house-options/traditional_red.png">Traditional red</option>
    <option value="house-options/woodland_cream.png">Woodland cream</option>
  </select>
  </div>


  <div id="image-container">
    <img src="house-options/anthracite_grey.png" alt="">
  </div>

  <script>
    var imageSelect = document.getElementById("image-select");
    var imageContainer = document.getElementById("image-container");

    imageSelect.addEventListener("change", function() {
      var selectedImage = imageSelect.value;
      if (selectedImage !== "") {
        imageContainer.innerHTML = '<img src="' + selectedImage + '" alt="Selected Image">';
      } else {
        imageContainer.innerHTML = "";
      }
    });
  </script>
</body>
</html>
