<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/halloween-2023/style.css">
    <script src="/halloween-2023/stars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <META NAME="robots" CONTENT="noindex,nofollow">
    <!-- Hi snoopers, don't judge my coding too much ðŸ‘€ -->
    <title>Halloween 2023</title>
</head>

<body>
    <section id="header" class="max-height">
        <canvas id="stars"></canvas>
        <div id="stickers">
            <div id="sticker-ufo" class="sticker"></div>
            <div id="comet-bundle">
                <div id="sticker-comet-01" class="sticker"></div>
                <div id="sticker-comet-02" class="sticker"></div>
            </div>
            <div id="sticker-comet-03" class="sticker"></div>
        </div>

        <div class="center">
            <h1>Space</h1>
            <h2>Saturday 28th October</h2>
            <a href="#form"><button class="btn">RSVP</button></a>

        </div>

    </section>
    <section id="location" class="max-height">
        <div id="sticker-rocket"></div>
        <svg id="svg-rocket" viewBox="0 0 626.42 361.57">
            <path id="path-rocket" class="see-line" d="M.46,193.53C25.21,136.83,92.83,28.28,229.27,57.94s167.71,166.69,354.24,176.86C790.29,246.07,984.36,.31,984.36,.31"/>
          </svg>
        <div id="world"></div>
        <div id="details" class="center">
            <div>
                <h2>When</h2>
                <p>Saturday 28th September <br>From 7:30pm</p>
                <h2>Where</h2>
                <p>34 Titan House <br>E20 1EB</p>
                <br>
                <a href="https://maps.app.goo.gl/KUBAMusoaN5RfG8TA"><button class="btn">See map</button></a>
            </div>
        </div>
    </section>
    <section id="form" class="max-height">
        <diV id="sticker-planet-01" class="sticker"></diV>
        <diV id="sticker-tardis" class="sticker"></diV>
        <div class="center">
            <form class="center"
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfYn6nItYhkpWwC_aJoJwmfv7fPsx-Nw5eXELn00nJd7Eov0Q/formResponse">
                <h2>RSVP</h2>
                <div class="question-group">
                    <label for="entry.1498135098">Name(s)</label>
                    <input name="entry.1498135098" type="text" class="form-control">
                </div>
                <div class="question-group">
                    <label for="entry.877086558">Can you make it?</label>
                    <div class="question-radio">
                        <input type="radio" name="entry.877086558" value="yes">
                        <label for="yes">Yes</label>
                    </div>
                    <div class="question-radio">
                        <input type="radio" name="entry.877086558" value="no">
                        <label for="no">No</label>
                    </div>
                </div>
                <div class="question-group">
                    <label for="entry.2606285">Any dietary requirements we should know about?</label>
                    <input name="entry.2606285" type="text" class="form-control" id="aboutCompany"></input>
                </div>
        </div>
        <div class="center">
            <button type="submit" class="btn long">Send!</button>
        </div>
        </form>
        </div>
    </section>

</body>
<script>
    gsap.registerPlugin(MotionPathPlugin);
    gsap.registerPlugin(ScrollTrigger);

    var comet1 = document.getElementById('sticker-comet-01')
    var comet2 = document.getElementById('sticker-comet-02')
    var comet3 = document.getElementById('sticker-comet-03')
    var cometBundle = document.getElementById('comet-bundle')
    var planet1 = document.getElementById('sticker-planet-01')
    var tardis = document.getElementById('sticker-tardis')

    gsap.to(comet1, 60, { rotation: "360", ease: Linear.easeNone, repeat: -1 });
    gsap.to(cometBundle, 60, { rotation: "360", ease: Linear.easeNone, repeat: -1 });
    // TweenMax.to(comet2, 40, {rotation:360, transformOrigin:"40px -100px", repeat:10, ease:Linear.easeNone}, 0.5);
    gsap.to(comet3, 120, { rotation: "-360", ease: Linear.easeNone, repeat: -1 });
    gsap.to(planet1, 120, { rotation: "360", x: 150, y: -200, ease: Linear.easeNone, repeat: -1 });
    gsap.fromTo(tardis, {opacity: 0}, {opacity: 0.5, duration: 2, yoyo:true, repeat: -1, ease: "power3.inOut"});
    gsap.fromTo(tardis, { rotation:"3"}, { rotation:"-3", duration: 4, yoyo:true, repeat: -1});
    gsap.to("#sticker-ufo", { x:-20, y:-15, duration: 4, yoyo:true, repeat: -1, ease: "sine.inOut"});

    gsap.to("#world", {
        scrollTrigger: {
            trigger: "#location",
            start: "top center",
            end: "center center",
            scrub: 2,
            // markers: true
        },
        x: "-40%",
        // y: "-20%",
        backgroundPosition: "100% 50%",
        scale: 0.6,
    });

    gsap.from("#details", {
        scrollTrigger: {
            trigger: "#location",
            start: "top center",
            end: "center center",
            scrub: 2,
            // markers: true
        },
        x: "50%",
        opacity: 0,
    });

    gsap.to("#sticker-rocket",{
    scrollTrigger: {
        trigger: "#location",
        start: "top center",
        endTrigger: "form",
        end: "top center",
        toggleActions: "play pause restart reset"
        // markers: true
    },
    motionPath: {
        path: "#path-rocket",
        align: "#path-rocket",
        alignOrigin: [0.5, 0.5],
        autoRotate: true
    },
    duration: 10,
    ease: "power1.out"
});

gsap.fromTo("#sticker-rocket",{ scale: 0.2, opacity: 0,}, {
    scrollTrigger: {
        trigger: "#location",
        start: "top center",
        endTrigger: "form",
        end: "top center",
        toggleActions: "play pause restart reset"
        // markers: true
    },
    duration: 1,
    scale: 1,
    opacity: 1,
    ease: "power1.out",
    
});


</script>

</html>
