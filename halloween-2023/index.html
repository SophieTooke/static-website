<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="stars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <title>Halloween 2023</title>
</head>

<body>
    <section id="header" class="max-height">
        <canvas id="stars"></canvas>
        <div id="stickers">
            <div id="sticker-comet-01" class="sticker"></div>
            <div id="sticker-comet-02" class="sticker"></div>
            <div id="sticker-comet-02" class="sticker"></div>
        </div>
        <div class="center">
            <h1>Space</h1>
            <h2>Saturday 28th October</h2>
            <a href="#form"><button class="btn">RSVP</button></a>

        </div>
        
    </section>
    <section id="location" class="max-height">
        <div id="world"></div>
        <div id="details" class="center">
            <div>
            <h2>When</h2>
            <p>Saturday 28th September <br>From 7:30pm</p>
            <h2>Where</h2>
            <p>34 Titan House <br>E20 1EB</p>
            <br>
            <a href="https://maps.app.goo.gl/KUBAMusoaN5RfG8TA"><button class="btn">See map</button></a>
        </div>
        </div>

    </section>
    <section id="form" class="max-height">
        <div class="center">
        <form class="center"
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfYn6nItYhkpWwC_aJoJwmfv7fPsx-Nw5eXELn00nJd7Eov0Q/formResponse">
            <h2>RSVP</h2>
            <div class="question-group">
                <label for="entry.1498135098">Name(s)</label>
                <input name="entry.1498135098" type="text" class="form-control">
            </div>
            <div class="question-group">
                <label for="entry.877086558">Can you make it?</label>
                <div class="question-radio">
                    <input type="radio" name="entry.877086558" value="yes">
                    <label for="yes">Yes</label>
                </div>
                <div class="question-radio">
                    <input type="radio" name="entry.877086558" value="no">
                    <label for="no">No</label>
                </div>
            </div>
            <div class="question-group">
                <label for="entry.2606285">Any dietary requirements we should know about?</label>
                <input name="entry.2606285" type="text" class="form-control" id="aboutCompany"></input>
            </div>
        </div>
        <div class="center">
        <button type="submit" class="btn long">Send!</button>
    </div>
        </form>
    </div>
    </section>

</body>
<script>
    var comet = document.getElementById('sticker-comet-01')
    TweenMax.to(comet, 40, { rotation: "360", ease: Linear.easeNone, repeat: -1 });

    gsap.to("#world", {
        scrollTrigger: {
            trigger: "#location",
            start:"top center",
            end: "center center",
            scrub: 2,
            // markers: true
        },
        x: "-40%",
        y: "40vh",
        backgroundPosition: "100% 50%",
        scale: 0.6,
    });

    gsap.from("#details", {
        scrollTrigger: {
            trigger: "#location",
            start:"top center",
            end: "center center",
            scrub: 2,
            // markers: true
        },
        x: "50%",
        opacity: 0,
    });
</script>

</html>
